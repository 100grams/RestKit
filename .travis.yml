osx_image: xcode8.3
language: objective-c
rvm: 2.4.1
cache:
  - bundler
  - cocoapods
install:
  - bundle install
  - travis_wait 30 bundle exec pod repo update --silent
  - travis_wait 30 bundle exec pod install
script:
  - bundle exec rake ci
branches:
  only:
    - master
    - development
    - /^release/
